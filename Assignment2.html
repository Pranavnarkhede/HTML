<!DOCTYPE html>
<html>
<head>
 <title>Registration Form</title>
 <style>
  input[type=text], select, textarea {
   width: 100%;
   padding: 12px;
   border: 1px solid #ccc;
   border-radius: 4px;
   resize: vertical;
  }

  label {
   padding: 12px 12px 12px 0;
   display: inline-block;
   font-weight: bold;
  }

  input[type=radio] {
   display: inline-block;
   margin-right: 5px;
  }

  button[type=submit], button[type=reset] {
   background-color: #4CAF50;
   color: white;
   padding: 12px 20px;
   border: none;
   border-radius: 4px;
   cursor: pointer;
   float: right;
   margin-right: 10px;
  }

  button[type=submit]:hover, button[type=reset]:hover {
   background-color: #45a049;
  }

  table {
   border-collapse: collapse;
   width: 100%;
  }

  th, td {
   text-align: left;
   padding: 8px;
   border-bottom: 1px solid #ddd;
  }

  tr:hover {background-color: #f5f5f5;}
 </style>
</head>
<body>
 <h2>Registration Form</h2>
 <form action="#" method="post" enctype="multipart/form-data">
  <table>
   <tr>
    <td><label for="name">Name:</label></td>
    <td><input type="text" id="name" name="name" placeholder="Your name.."></td>
   </tr>
   <tr>
    <td><label for="address">Address:</label></td>
    <td><textarea id="address" name="address" placeholder="Your address.." rows="4"></textarea></td>
   </tr>
   <tr>
    <td><label for="bdate">Date of Birth:</label></td>
    <td><input type="date" id="bdate" name="bdate"></td>
   </tr>
   <tr>
    <td><label for="qualification">Qualification:</label></td>
    <td><select id="qualification" name="qualification">
      <option value="high_school">High School</option>
      <option value="undergraduate">Undergraduate</option>
      <option value="postgraduate">Postgraduate</option>
     </select>
    </td>
   </tr>
   <tr>
    <td><label for="email">Email:</label></td>
    <td><input type="text" id="email" name="email" placeholder="Your email.."></td>
   </tr>
   <tr>
    <td><label for="phone">Phone:</label></td>
    <td><input type="text" id="phone" name="phone" placeholder="Your phone number.."></td>
   </tr>
   <tr>
    <td><label for="gender">Gender:</label></td>
    <td>
     <input type="radio" id="male" name="gender" value="male">
     <label for="male">Male</label>
     <input type="radio" id="female" name="gender" value="female">
     <label for="female">Female</label>
    </td>
   </tr>
   <tr>
    <td><label for="comments">Comments:</label></td>
    <td><textarea id="comments" name="comments" placeholder="Your comments.." rows="4"></textarea></td>
   </tr>
   <tr>
    <td><label for="photo">Photo:</label></td>
    <td><input type="file" id="photo" name="photo"></td>
   </tr>
   <tr>
    <td></td>
    <td>
     <input type="checkbox" id="terms" name="terms">
     <label for="terms">I accept the terms and conditions</label>
    </td>
   </tr>
   <tr>
    <td></td>
    <td>
     <button type="submit" name="submit">Submit</button>
     <button type="reset" name="reset">Reset</button>
    </td>
   </tr>
  </table>
 </form>
</body>
</html>
